<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<header class="bg-purple-500 text-white p-4 text-center">
  <h1 class="text-3xl font-bold">Calculator</h1>
  <p class="text-lg">Created by Pulkit Gupta, CSE B.Tech Student</p>
</header>
<div class="flex flex-col items-center justify-center h-screen">
    <div class="w-64 h-auto p-4 bg-purple-200 rounded-lg shadow">
        <div class="flex flex-row justify-between items-center">
            <input type="text" class="w-full p-2 text-right bg-purple-100 rounded-full" id="result" readonly>
        </div>
        <div class="flex flex-wrap justify-center  mt-4">
            <button class="m-1 p-4 bg-purple-300 rounded-full hover:bg-purple-400" >7</button>
            <button class="m-1 p-4 bg-purple-300 rounded-full hover:bg-purple-400" >8</button>
            <button class="m-1 p-4 bg-purple-300 rounded-full hover:bg-purple-400" >9</button>
            <button class="m-1 p-4 bg-blue-300 rounded-full hover:bg-purple-400" >/</button>
            <button class="m-1 p-4 bg-purple-300 rounded-full hover:bg-purple-400" >4</button>
            <button class="m-1 p-4 bg-purple-300 rounded-full hover:bg-purple-400" >5</button>
            <button class="m-1 p-4 bg-purple-300 rounded-full hover:bg-purple-400" >6</button>
            <button class="m-1 p-4 bg-blue-300 rounded-full hover:bg-purple-400" >*</button>
            <button class="m-1 p-4 bg-purple-300 rounded-full hover:bg-purple-400" >1</button>
            <button class="m-1 p-4 bg-purple-300 rounded-full hover:bg-purple-400" >2</button>
            <button class="m-1 p-4 bg-purple-300 rounded-full hover:bg-purple-400" >3</button>
            <button class="m-1 p-4 bg-blue-300 rounded-full hover:bg-purple-400" >-</button>
            <button class="m-1 p-4 bg-purple-300 rounded-full hover:bg-purple-400" >0</button>
            <button class="m-1 p-4 bg-purple-300 rounded-full hover:bg-purple-400" >.</button>
            <button class="m-1 p-4 bg-purple-300 rounded-full hover:bg-purple-400" >00</button>
            <button class="m-1 p-4 bg-blue-300 rounded-full hover:bg-purple-400" >+</button>
            <button class="m-1 p-4 bg-yellow-300 rounded-full hover:bg-purple-400" >C</button>
            <button class="m-1 p-4 bg-yellow-300 rounded-full hover:bg-purple-400" >DEL</button>
            <button class="m-1 p-4 bg-green-300 rounded-full hover:bg-purple-400" >=</button>
        </div>
    </div>
</div>

<script src="index.js"></script>
<script src="practice.js"></script>


</body>
</html>
